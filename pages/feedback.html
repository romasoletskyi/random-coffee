<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Coffee</title>
  <link rel="stylesheet" href="../styles/form.css">
</head>
<body>
    <form>
        <fieldset>
            <label for="meet">Were you able to meet with your pair?</label>
            <input type="checkbox" id="meet" name="meet"><br><br>
    
            <label for="satisfaction">Were you satisfied with the meeting?</label>
            <textarea id="satisfaction" name="satisfaction"></textarea><br><br>
    
            <label for="add">Additional comments, suggestions</label>
            <textarea id="add" name="add"></textarea><br><br>
        </fieldset>
        <button id="submit">Submit</button>
    </form>
    <script src="../scripts/feedback.js"></script>
</body>
