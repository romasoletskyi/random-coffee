<body>
    <form>
        <fieldset>
            <legend>General</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="contact-info">Additional contact info - <em>Optional</em></label>
            <input type="text" id="contact-info" name="contact-info"><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Personal</legend>
            <label for="bio">Your bio<br>
                <small>Note: it will be shown to a matched person</small></label>
            <textarea id="bio" name="bio" required></textarea><br><br>
            
            <label for="searching-for">Whom are you looking for? - <em>Optional</em><br>
                <small>Note: it will remain a secret and just helps us to find the best pairs</small></label>
            <textarea id="searching-for" name="searching-for"></textarea><br><br>
        </fieldset>

        <fieldset id="map-fieldset">
            <legend>Where can you meet?</legend>
            <div id="map"></div>
        </fieldset>

        <fieldset>
            <legend>When can you meet?</legend>
            <table id="calendar"></table>
        </fieldset>

        <fieldset>
            <legend>Constraints</legend>
            What languages can you speak freely?
            <label>
                <input type="checkbox" name="lang" id="english-checkbox">
                English
            </label>
            <label>
                <input type="checkbox" name="lang" id="french-checkbox">
                French
            </label>
            <label>
                <input type="checkbox" name="lang" id="german-checkbox">
                German
            </label>
            <label>
                <input type="checkbox" name="lang" id="italian-checkbox">
                Italian
            </label>
            <label>
                <input type="checkbox" name="lang" id="russian-checkbox">
                Russian
            </label>
            <label>
                <input type="checkbox" name="lang" id="spanish-checkbox">
                Spanish
            </label>
        </fieldset>

      </form>
